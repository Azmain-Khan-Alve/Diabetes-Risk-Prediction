name: Deploy to Hugging Face Spaces

# This "robot" runs every time you push to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  deploy-to-hf-space:
    runs-on: ubuntu-latest
    steps:
      # 1. Download your code from GitHub
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history

      # 2. Add the Hugging Face Space as a "remote"
      # This command builds the remote URL using your secrets.
      # This is the *correct* way to authenticate for a Git push.
      - name: Add Hugging Face remote
        run: |
          git remote add hf "https://c${{ secrets.HF_USERNAME }}:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/Alve69/diabetes-risk-prediction"

      # 3. Force-push your code to Hugging Face
      - name: Push to Hugging Face
        run: |
          git push -f hf main